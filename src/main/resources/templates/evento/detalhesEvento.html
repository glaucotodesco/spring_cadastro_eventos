<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <title>Detalhe de Evento</title>
</head>

<body>
    
    <header>
        <h1 class="text-center">Evento Detalhes</h1>
        <a href="/evento">
            <button type="button" class="btn btn-primary d-flex">
                <i class="material-icons">list</i> <span>Lista de Eventos</span>
            </button>
        </a>
    </header>

    <section>
        <section>
            <div class="container" style="padding-bottom: 30px">
                <div class="card shadow-sm rounded" style="margin-top: 20px;" th:each="evento: ${evento}">
                    <div class="card-body">
                        <p class="card-title d-flex" style="font-weight: bold; color: black; padding-top: 5px;">
                           <i class="material-icons">event</i>Evento: <span th:text="${evento.nome}"></span></a>
                        </p>
                        <p class="card-title d-flex"> <i class="material-icons">place</i>Local: <span th:text="${evento.local}"></span></p>
                        <p class="card-title d-flex"> <i class="material-icons">date_range</i>Data:<span th:text="${evento.data}"></span></p>
                        <p class="card-title d-flex"> <i class="material-icons">access_time</i>Hor√°rio:<span th:text="${evento.horario}"></span></p>
                    </div>
                </div>
            </div>
        
    </section>

    <section>
        
        <div class="container" style="padding-bottom: 80px">
            <h3>Cadastrar Convidados</h3>
            <form method="post" class="from-group">
                <div><label for="idNome">Nome: </label>
                    <input type="text" class="form-control" value="" name="nome" id="idNome" />
                </div>
                <div><label for="idRg">RG: </label>
                    <input type="text" class="form-control" value="" name="rg" id="idRg" />
                </div>
                <div>
                    <br>
                    <button type="submit" class="btn btn-primary d-flex">
                        <i class="material-icons">add</i> <span>Salvar</span>
                    </button>
                </div>
            </form>
        </div>
    </section>

    <header>

    </header>

</body>
</html>
