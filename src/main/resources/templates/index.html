<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="fragments/head"></th:block>
    <title>Gerenciamento de Eventos</title>
</head>

<body>
    <header>
        <th:block th:include="fragments/navBar"></th:block>
    </header>

    <section>
        <div class="container" style="padding-bottom: 30px">
            <h3>Eventos Cadastrados</h3>
            <div th:insert="fragments/messageErro.html :: msg(text='Não é possível remover um evento com convidados!')"> </div>
            <div class="card shadow-sm rounded" style="margin-top: 20px;" th:each="evento: ${eventos}">
                <div class="card-body">
                    <div class="row">

                        <div class="col">
                            <p class="card-title d-flex" style="font-weight: bold; color: black; padding-top: 5px;">
                                <a th:href="@{'/evento/' + ${evento.id}}" class="d-flex">
                                    <span class="material-icons">event</span>
                                    Evento: <span th:text="${evento.nome}"></span>
                                </a>
                            </p>
                        </div>

                        <div class="col text-right ">
                            
                        

                        <a href="" data-toggle="modal" data-target="#modal-warning"
                            th:attr="data-target='#modal-warning'+${evento.id}"> <i class="material-icons">delete</i>
                        </a>
                        <!-- Modal to delete a Convidado-->
                        <div class="modal modal-warning fade in" th:id="modal-warning+${evento.id }">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">×</span></button>
                                        <h5 class="modal-title">Apagar Evento?</h5>
                                    </div>
                                    <div class="modal-body">
                                        <h3>Você tem certeza que deseja apagar esse evento? </h3>
                                        Nome: <span th:text="${evento.nome}"></span>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline pull-left"
                                            data-dismiss="modal">Cancelar</button>
                                        <a type="button" class="btn btn-outline"
                                            th:href="@{'/removerEvento/' + ${evento.id}}"><i
                                                class="fa fa-check"></i>&nbsp;Sim</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    </div>

                    <p class="card-title d-flex"> <i class="material-icons">place</i>Local: <span
                            th:text="${evento.local}"></span></p>
                    <p class="card-title d-flex"> <i class="material-icons">date_range</i>Data:<span
                            th:text="${evento.data}"></span></p>
                    <p class="card-title d-flex"> <i class="material-icons">access_time</i>Horário:<span
                            th:text="${evento.horario}"></span></p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
